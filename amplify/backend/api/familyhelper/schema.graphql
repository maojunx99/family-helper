type List @model {
  id: ID!
  title: String!
  description: String
  listItems: [ListItem] @hasMany(fields:["id"])
}

type ListItem @model {
  id: ID!
  title: String!
  quantity: Int
  done: Boolean
  list: List @belongsTo(fields:["id"])
  actions: [Action] @hasMany(fields:["id"])
}

type Action @model{
  id: ID!
  action: String
  listItem: ListItem @belongsTo(fields:["id"])
}
